<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>listify</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/favicon.ico" type="image/svg+xml" />
</head>
<body>

  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

  -->

  <main> 
    
    <div class="app" id="App"> 
      <div class="top">
      <h1>Listify</h1>
      </div>
      

      <div class="addtodo">
       <form id="taskForm">
      <input type="text" placeholder="Add a new item..." id="taskInput"/>
      <input type="date" id="dueDate" />
      <button id="taskButton" type="submit" >+</button>
      </form>

    </div>

<h2>To Do</h2>
      <ul class="Todoform" id="taskList"> </ul>
    
    <div class="completed">
      <h2>Completed</h2>
      <h3 id="completedCounter">No completed tasks...</h3>
      <ul id="completedList"></ul>

    </div>
    <div class="bottom">
      <div class="botbuttons">

<input type="button" value="Clear Completed" id="clear"/>

</div>
    </div>
  </div>
  </main>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
